<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Hub - Contact</title>
    <link rel="stylesheet" href="Projectstyle.css"> <!-- Link to external CSS file -->
    <script src="JavaScriptContact.js" defer></script> <!-- Link to external JavaScript file -->
</head>
<body>
    <header>
        <!-- Header section with site title and navigation -->
        <h1>Welcome to Computer Science Hub</h1>
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="ProjectHomePage.html">Home</a></li>
                <li><a href="ProjectCoursesPage.html">Courses</a></li>
                <li><a href="ProjectTutorialsPage.html">Tutorials</a></li>

                <li><a href="ProjectContactPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main content section -->
        <section id="contact">
            <!-- Contact section -->
            <h2>Contact Us</h2>
            <form id="contactForm" action="send_email.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <p id="statusMessage"></p> <!-- Display status message after form submission -->
        </section>
    </main>
    <footer>
        <!-- Footer section -->
        <p>&copy; 2024 Computer Science Hub</p>
    </footer>
</body>
